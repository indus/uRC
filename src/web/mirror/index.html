<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="urcMirror">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>uRC|Mirror</title>
    <script src="../_script/angular/angular.js"></script>
    <script src="../_script/lodash/lodash.modern.js"></script>
    <script src="../_script/autobahn/autobahn.js"></script>
    <script src="script/main.js"></script>
    <link href="style/main.css" rel="stylesheet" />
</head>
<body ng-controller="mainCTRL">
    <div class="container" style="padding:50px 0;">
        <div class="col-xs-4">
            <h3>Components</h3>
            <div class="" ng-repeat="(key,val) in reflections">
                <div class="tile">
                    <span class="label label-default">{{key}}<em ng-show="val.name"> --- {{val.name}}</em></span>
                    <div ng-show="val.name"></div>
                    <div class="subscriptions">
                        <h7>Subscriptions:</h7>
                        <span class="fui-new pull-right"></span>
                        <div class="btn-group select select-block " ng-class="{open:open_,disabled:val.active}" ng-repeat="(key,val) in val.subscriptions">
                            <button class="btn dropdown-toggle clearfix btn-primary" ng-click="open_=!open_">
                                <span class="filter-option pull-left">{{key}}</span>
                                &nbsp;
                                <span class="caret"></span>
                            </button>
                            <span class="dropdown-arrow dropdown-arrow-inverse"></span>
                            <form name="publish" class="dropdown-menu dropdown-menu palette-nephritis">
                                <span class="label pull-left" ng-class="{'label-warning':publish.args.$error.json}">args <span ng-show="publish.args.$error.json">Error: invalid Array</span></span>
                                <textarea name="args" rows="5" ng-model="args" ng-change="jsonChange(args)" validate-json="array"></textarea>

                                <span class="label pull-left" ng-class="{'label-warning':publish.kwargs.$error.json}">kwargs <span ng-show="publish.kwargs.$error.json">Error: invalid Object</span></span>

                                <textarea name="kwargs" rows="5" ng-model="kwargs" ng-change="jsonChange(kwargs)" validate-json="object"></textarea>
                                <button class="btn btn-primary" ng-click="$parent.publish(key,$parent.$parent.args,$parent.$parent.kwargs)" ng-disabled="!publish.$valid">publish</button>
                            </form>
                        </div>
                    </div>
                    <div>
                        <h7>Registrations:</h7>
                        <span class="fui-new pull-right"></span>
                        <div class="btn-group select select-block " ng-class="{open:open_,disabled:val.active}" ng-repeat="(key,val) in val.subscriptions">
                            <button class="btn dropdown-toggle clearfix btn-inverse" ng-click="open_=!open_">
                                <span class="filter-option pull-left">{{key}}</span>
                                &nbsp;
                                <span class="caret"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <hr>
            </div>

        </div>
        <div class="col-xs-6">
            <h3>Log-Subscriptions</h3>
            <div id="" class="tagsinput" style="height: 100%;">
                <span class="tag">
                    <span>Clean&nbsp;&nbsp;</span>
                    <a class="tagsinput-remove-link"></a>
                </span>
                <span class="tag">
                    <span>Fresh&nbsp;&nbsp;</span>
                    <a class="tagsinput-remove-link"></a>
                </span>
                <span class="tag">
                    <span>Modern&nbsp;&nbsp;</span>
                    <a class="tagsinput-remove-link"></a>
                </span>
                <span class="tag">
                    <span>Unique&nbsp;&nbsp;</span>
                    <a class="tagsinput-remove-link"></a>
                </span>
                <div class="tagsinput-add-container" id="tagsinput_addTag">
                    <div class="tagsinput-add"></div>
                    <input id="tagsinput_tag" value="" data-default="" style="color: rgb(102, 102, 102); width: 70px;">
                </div>
            </div>
        </div>


    </div>
</body>
</html>
